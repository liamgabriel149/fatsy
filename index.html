<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Messenger Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      border-left: 1px solid #333;
      border-right: 1px solid #333;
    }
    h2 {
      text-align: center;
      margin: 0;
      padding: 1em;
      background: #000;
      font-size: 1.2em;
      color: #00aaff;
      border-bottom: 1px solid #333;
    }
    input, button {
      font-size: 1rem;
      border-radius: 10px;
      border: none;
    }
    input {
      width: 100%;
      margin: 0.4em 0;
      padding: 0.8em;
      background: #2e2e2e;
      color: white;
      border: 1px solid #444;
    }
    button {
      background: #0078ff;
      color: white;
      padding: 0.8em;
      margin-top: 0.4em;
      cursor: pointer;
    }
    button:hover { background: #005ecb; }
    #loginDiv {
      padding: 2em;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    #chatDiv {
      display: none;
      flex: 1;
      flex-direction: column;
      overflow: hidden;
    }
    #userList {
      max-height: 120px;
      overflow-y: auto;
      padding: 0.5em;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      border-bottom: 1px solid #333;
    }
    .user-item {
      padding: 0.6em 1em;
      background: #2a2a2a;
      border-radius: 10px;
      cursor: pointer;
    }
    .user-item.active { background: #0078ff; }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 0.8em;
      padding-bottom: 100px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      padding: 0.7em 1em;
      border-radius: 18px;
      margin: 0.3em 0;
      max-width: 75%;
      font-size: 0.95em;
      word-wrap: break-word;
    }
    .msg img, .msg video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 0.4em;
    }
    .from-me { background: #0078ff; color: white; align-self: flex-end; }
    .from-other { background: #3a3a3a; align-self: flex-start; }
    .loading-msg {
      font-size: 0.9em;
      color: #aaa;
      font-style: italic;
      margin: 0.5em 0;
      align-self: flex-end;
    }
    #messageBar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      background: #1e1e1e;
      border-top: 1px solid #444;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      padding: 0.5em;
      max-width: 500px;
    }
    #msgInput {
      flex: 1;
      padding: 0.9em 1em;
      border-radius: 25px;
      background: #2e2e2e;
      border: none;
      color: white;
      font-size: 1rem;
    }
    #uploadBtn, #sendBtn {
      background: #444;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
    }
    #fileInput { display: none; }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
<div class="container">
  <h2>Messenger Chat</h2>
  <div id="loginDiv">
    <input id="emailInput" type="email" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <div id="loginMsg" style="color:red;min-height:1.5em;"></div>
  </div>
  <div id="chatDiv">
    <p style="padding:0.5em">
      Logged in as <span id="currentUserEmail"></span>
      <button onclick="logout()" style="float:right;background:#e74c3c;">Logout</button>
    </p>
    <div id="userList"></div>
    <div id="chat"></div>
  </div>
</div>

<div id="messageBar">
  <input id="msgInput" placeholder="Type a message...">
  <input type="file" id="fileInput" accept="image/*,video/*" onchange="sendMedia()">
  <button id="uploadBtn" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
  <button id="sendBtn" onclick="sendMessage()">âž¤</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAT1SyYQTFUona0byHCi8BcrEW9pgo9BiA",
    authDomain: "fb-acc-d2f14.firebaseapp.com",
    databaseURL: "https://fb-acc-d2f14-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "fb-acc-d2f14",
    storageBucket: "fb-acc-d2f14.appspot.com",
    messagingSenderId: "225442444221",
    appId: "1:225442444221:web:7d244ee7774ec4bc1098d4"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  let currentUser = null;
  let selectedUser = null;
  let chatRef = null;

  const emailInput = document.getElementById('emailInput');
  const passwordInput = document.getElementById('passwordInput');
  const loginMsg = document.getElementById('loginMsg');
  const chatBox = document.getElementById('chat');
  const msgInput = document.getElementById('msgInput');

  function uid(email) {
    return btoa(email).replace(/=/g, '');
  }

  function signup() {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const userId = uid(email);
    db.ref("users/" + userId).once('value').then(snapshot => {
      if (snapshot.exists()) {
        loginMsg.textContent = "User already exists.";
      } else {
        db.ref("users/" + userId).set({ email, password });
        loginMsg.textContent = "Signed up! Please log in.";
        emailInput.value = "";
        passwordInput.value = "";
      }
    });
  }

  function login() {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const userId = uid(email);
    db.ref("users/" + userId).once('value').then(snapshot => {
      const user = snapshot.val();
      if (!user) {
        loginMsg.textContent = "User not found.";
      } else if (user.password !== password) {
        loginMsg.textContent = "Wrong password.";
      } else {
        currentUser = { uid: userId, email };
        document.getElementById('currentUserEmail').textContent = email;
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("chatDiv").style.display = "flex";
        document.getElementById("messageBar").style.display = "flex";
        loadUsers();
      }
    });
  }

  function logout() {
    currentUser = null;
    selectedUser = null;
    if (chatRef) chatRef.off();
    chatBox.innerHTML = '';
    document.getElementById("loginDiv").style.display = "flex";
    document.getElementById("chatDiv").style.display = "none";
    document.getElementById("messageBar").style.display = "none";
    emailInput.value = "";
    passwordInput.value = "";
    loginMsg.textContent = "";
  }

  function loadUsers() {
    const userListDiv = document.getElementById("userList");
    userListDiv.innerHTML = '';
    db.ref("users").once('value').then(snapshot => {
      snapshot.forEach(child => {
        if (child.key !== currentUser.uid) {
          const div = document.createElement("div");
          div.className = "user-item";
          div.textContent = child.val().email;
          div.dataset.uid = child.key;
          div.onclick = () => {
            selectedUser = child.key;
            document.querySelectorAll(".user-item").forEach(item => item.classList.remove("active"));
            div.classList.add("active");
            loadChat();
          };
          userListDiv.appendChild(div);
        }
      });
    });
  }

  function loadChat() {
    if (chatRef) chatRef.off();
    chatBox.innerHTML = '';
    if (!selectedUser) return;
    const path = `messages/${currentUser.uid}/${selectedUser}`;
    chatRef = db.ref(path);
    chatRef.on('child_added', snap => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.className = "msg " + (msg.from === currentUser.uid ? "from-me" : "from-other");
      if (msg.text) div.textContent = msg.text;
      if (msg.imageUrl) {
        const img = document.createElement("img");
        img.src = msg.imageUrl;
        div.innerHTML = '';
        div.appendChild(img);
      }
      if (msg.videoUrl) {
        const video = document.createElement("video");
        video.src = msg.videoUrl;
        video.controls = true;
        div.innerHTML = '';
        div.appendChild(video);
      }
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  function sendMessage() {
    const text = msgInput.value.trim();
    if (!text || !selectedUser) return;

    const msgObj = {
      from: currentUser.uid,
      to: selectedUser,
      text,
      timestamp: Date.now()
    };

    const newKey = db.ref().push().key;
    const updates = {};
    updates[`messages/${currentUser.uid}/${selectedUser}/${newKey}`] = msgObj;
    updates[`messages/${selectedUser}/${currentUser.uid}/${newKey}`] = msgObj;

    db.ref().update(updates).then(() => {
      msgInput.value = '';
    });
  }

  function sendMedia() {
    const file = document.getElementById('fileInput').files[0];
    if (!file || !selectedUser) return;

    const fileName = `${Date.now()}_${file.name}`;
    const storageRef = storage.ref().child(`chat_media/${fileName}`);

    const loadingDiv = document.createElement("div");
    loadingDiv.className = "loading-msg";
    loadingDiv.textContent = "Uploading: 0%";
    chatBox.appendChild(loadingDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    const uploadTask = storageRef.put(file);
    uploadTask.on('state_changed',
      snapshot => {
        const progress = Math.floor((snapshot.bytesTransferred / snapshot.totalBytes) * 100);
        loadingDiv.textContent = `Uploading: ${progress}%`;
      },
      error => {
        loadingDiv.textContent = "Upload failed!";
        console.error(error);
      },
      () => {
        uploadTask.snapshot.ref.getDownloadURL().then(downloadURL => {
          const newKey = db.ref().push().key;
          const msgObj = {
            from: currentUser.uid,
            to: selectedUser,
            timestamp: Date.now()
          };
          if (file.type.startsWith("image")) msgObj.imageUrl = downloadURL;
          if (file.type.startsWith("video")) msgObj.videoUrl = downloadURL;

          const updates = {};
          updates[`messages/${currentUser.uid}/${selectedUser}/${newKey}`] = msgObj;
          updates[`messages/${selectedUser}/${currentUser.uid}/${newKey}`] = msgObj;

          db.ref().update(updates).then(() => {
            loadingDiv.remove();
          });
        });
      }
    );
  }
</script>
</body>
</html>
