<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Top Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: auto;
      background: #f5f5f5;
      padding: 1em;
    }
    input, select, button {
      width: 100%;
      margin: 0.3em 0;
      padding: 0.6em;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4a76a8;
      color: white;
      font-weight: bold;
      border: none;
    }
    #chat {
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      margin-top: 1em;
      border-radius: 5px;
    }
    .msg {
      margin: 0.5em 0;
      padding: 0.5em 1em;
      border-radius: 10px;
      max-width: 75%;
    }
    .from-me {
      background: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }
    .from-other {
      background: #fff;
      border: 1px solid #ddd;
      margin-right: auto;
      text-align: left;
    }
    #loginDiv, #chatDiv {
      margin-top: 1em;
    }
    #chatDiv {
      display: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>

<h2>Chat App</h2>

<div id="loginDiv">
  <input id="emailInput" type="email" placeholder="Email">
  <input id="passwordInput" type="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
  <div id="loginMsg" style="color:red;min-height:1.5em;"></div>
</div>

<div id="chatDiv">
  <p>
    Logged in as <span id="currentUserEmail"></span>
    <button onclick="logout()" style="float:right;background:#e74c3c;">Logout</button>
  </p>
  <select id="userSelect">
    <option value="">Select a user</option>
  </select>
  <div id="chat"></div>
  <input id="msgInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const firebaseConfig = {
    databaseURL: "https://fb-acc-d2f14-default-rtdb.asia-southeast1.firebasedatabase.app"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentUser = null;
  let selectedUser = null;
  let chatRef = null;

  const emailInput = document.getElementById('emailInput');
  const passwordInput = document.getElementById('passwordInput');
  const loginMsg = document.getElementById('loginMsg');
  const currentUserEmail = document.getElementById('currentUserEmail');
  const userSelect = document.getElementById('userSelect');
  const chatBox = document.getElementById('chat');
  const msgInput = document.getElementById('msgInput');

  function uid(email) {
    return btoa(email).replace(/=/g, '');
  }

  function signup() {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) {
      loginMsg.textContent = "Email and password required.";
      return;
    }
    const userId = uid(email);
    db.ref("users/" + userId).once('value').then(snapshot => {
      if (snapshot.exists()) {
        loginMsg.textContent = "User already exists.";
      } else {
        db.ref("users/" + userId).set({ email, password });
        loginMsg.textContent = "Signed up! Please log in.";
      }
    });
  }

  function login() {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const userId = uid(email);
    db.ref("users/" + userId).once('value').then(snapshot => {
      const user = snapshot.val();
      if (!user) {
        loginMsg.textContent = "User not found.";
      } else if (user.password !== password) {
        loginMsg.textContent = "Wrong password.";
      } else {
        currentUser = { uid: userId, email };
        currentUserEmail.textContent = email;
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("chatDiv").style.display = "block";
        loadUsers();
        requestNotificationPermission(); // ask for notif permission
      }
    });
  }

  function logout() {
    currentUser = null;
    selectedUser = null;
    if (chatRef) chatRef.off();
    chatBox.innerHTML = '';
    document.getElementById("loginDiv").style.display = "block";
    document.getElementById("chatDiv").style.display = "none";
  }

  function loadUsers() {
    userSelect.innerHTML = '<option value="">Select a user</option>';
    db.ref("users").once('value').then(snapshot => {
      snapshot.forEach(child => {
        if (child.key !== currentUser.uid) {
          const opt = document.createElement("option");
          opt.value = child.key;
          opt.textContent = child.val().email;
          userSelect.appendChild(opt);
        }
      });
    });
  }

  userSelect.addEventListener("change", () => {
    selectedUser = userSelect.value;
    loadChat();
  });

  function loadChat() {
    if (chatRef) chatRef.off();
    chatBox.innerHTML = '';
    if (!selectedUser) return;
    const path = `messages/${currentUser.uid}/${selectedUser}`;
    chatRef = db.ref(path);
    chatRef.on('child_added', snap => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.className = "msg " + (msg.from === currentUser.uid ? "from-me" : "from-other");
      div.textContent = msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      // show browser notification
      if (msg.from !== currentUser.uid && Notification.permission === "granted") {
        const senderEmail = userSelect.options[userSelect.selectedIndex]?.text || "User";
        new Notification(`New message from ${senderEmail}`, {
          body: msg.text,
        });
      }
    });
  }

  function sendMessage() {
    const text = msgInput.value.trim();
    if (!text || !selectedUser) return;
    const msgObj = {
      from: currentUser.uid,
      to: selectedUser,
      text,
      timestamp: Date.now()
    };
    const newKey = db.ref().push().key;
    const updates = {};
    updates[`messages/${currentUser.uid}/${selectedUser}/${newKey}`] = msgObj;
    updates[`messages/${selectedUser}/${currentUser.uid}/${newKey}`] = msgObj;
    db.ref().update(updates);
    msgInput.value = '';
  }

  function requestNotificationPermission() {
    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission().then(permission => {
        if (permission !== 'granted') {
          alert("Notifications are disabled. You won't see popups for new messages.");
        }
      });
    }
  }
</script>

</body>
</html>
