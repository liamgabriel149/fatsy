<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App with Top Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2em auto;
      background: #f4f4f4;
      padding: 1em;
    }

    h2 {
      text-align: center;
    }

    input, select, button {
      width: 100%;
      margin: 0.3em 0;
      padding: 0.6em;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4a76a8;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    #chat {
      height: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      margin-top: 1em;
    }

    .msg {
      padding: 5px 10px;
      margin: 6px 0;
      border-radius: 10px;
      max-width: 75%;
    }

    .from-me {
      background: #dcf8c6;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .from-other {
      background: #fff;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
      border: 1px solid #eee;
    }

    #chatDiv {
      display: none;
    }

    #notification {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #4a76a8;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 9999;
      font-size: 1rem;
      text-align: center;
      max-width: 90%;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>

<h2>Simple Chat</h2>

<div id="notification"></div>

<div id="loginDiv">
  <h3>Login / Sign Up</h3>
  <input id="emailInput" placeholder="Email" type="email">
  <input id="passwordInput" placeholder="Password" type="password">
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Log In</button>
  <div id="loginMsg" style="color:red; min-height: 1.2em;"></div>
</div>

<div id="chatDiv">
  <p>
    Logged in as <span id="currentUserEmail"></span>
    <button onclick="logout()" style="float:right;background:#e74c3c;">Logout</button>
  </p>
  <select id="userSelect">
    <option value="">Select a user</option>
  </select>
  <div id="chat"></div>
  <input id="msgInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    databaseURL: "https://fb-acc-d2f14-default-rtdb.asia-southeast1.firebasedatabase.app"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentUser = null;
  let selectedUser = null;
  let chatRef = null;

  const emailInput = document.getElementById('emailInput');
  const passwordInput = document.getElementById('passwordInput');
  const loginMsg = document.getElementById('loginMsg');
  const userSelect = document.getElementById('userSelect');
  const currentUserEmail = document.getElementById('currentUserEmail');
  const chatBox = document.getElementById('chat');
  const msgInput = document.getElementById('msgInput');
  const notification = document.getElementById('notification');

  function showNotification(message) {
    notification.textContent = message;
    notification.style.display = 'block';
    clearTimeout(notification.timer);
    notification.timer = setTimeout(() => {
      notification.style.display = 'none';
    }, 4000);
  }

  function uid(email) {
    return btoa(email).replace(/=/g, '');
  }

  function signup() {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) {
      loginMsg.textContent = "Please fill in both fields.";
      return;
    }
    const userId = uid(email);
    db.ref('users/' + userId).once('value').then(snapshot => {
      if (snapshot.exists()) {
        loginMsg.textContent = "User already exists. Try logging in.";
      } else {
        db.ref('users/' + userId).set({ email, password });
        loginMsg.textContent = "Account created. Now log in.";
      }
    });
  }

  function login() {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const userId = uid(email);
    db.ref('users/' + userId).once('value').then(snapshot => {
      const user = snapshot.val();
      if (!user) {
        loginMsg.textContent = "User not found.";
      } else if (user.password !== password) {
        loginMsg.textContent = "Incorrect password.";
      } else {
        currentUser = { uid: userId, email };
        currentUserEmail.textContent = email;
        document.getElementById('loginDiv').style.display = 'none';
        document.getElementById('chatDiv').style.display = 'block';
        loadUsers();
      }
    });
  }

  function logout() {
    currentUser = null;
    selectedUser = null;
    chatBox.innerHTML = '';
    document.getElementById('loginDiv').style.display = 'block';
    document.getElementById('chatDiv').style.display = 'none';
    if (chatRef) chatRef.off();
  }

  function loadUsers() {
    userSelect.innerHTML = '<option value="">Select a user</option>';
    db.ref('users').once('value').then(snapshot => {
      snapshot.forEach(child => {
        if (child.key !== currentUser.uid) {
          const opt = document.createElement('option');
          opt.value = child.key;
          opt.textContent = child.val().email;
          userSelect.appendChild(opt);
        }
      });
    });
  }

  userSelect.addEventListener('change', () => {
    selectedUser = userSelect.value;
    loadChat();
  });

  function loadChat() {
    if (chatRef) chatRef.off();
    chatBox.innerHTML = '';
    if (!selectedUser) return;

    const chatPath = `messages/${currentUser.uid}/${selectedUser}`;
    chatRef = db.ref(chatPath);
    chatRef.on('child_added', snap => {
      const msg = snap.val();
      const div = document.createElement('div');
      div.className = 'msg ' + (msg.from === currentUser.uid ? 'from-me' : 'from-other');
      div.textContent = msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Show notification only for messages from others
      if (msg.from !== currentUser.uid) {
        const senderEmail = userSelect.options[userSelect.selectedIndex]?.text || 'User';
        showNotification(`New message from ${senderEmail}: ${msg.text}`);
      }
    });
  }

  function sendMessage() {
    const text = msgInput.value.trim();
    if (!text || !selectedUser) return;
    const message = {
      from: currentUser.uid,
      to: selectedUser,
      text,
      timestamp: Date.now()
    };
    const newMsgKey = db.ref().push().key;
    const updates = {};
    updates[`messages/${currentUser.uid}/${selectedUser}/${newMsgKey}`] = message;
    updates[`messages/${selectedUser}/${currentUser.uid}/${newMsgKey}`] = message;
    db.ref().update(updates);
    msgInput.value = '';
  }
</script>

</body>
</html>
