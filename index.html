<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Push Notification Demo</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Send Notification</h2>
  <button onclick="sendNotification()">Notify Me</button>

  <script>
    // Ask for permission on page load
    document.addEventListener('DOMContentLoaded', () => {
      if (Notification.permission !== "granted") {
        Notification.requestPermission().then(permission => {
          if (permission !== "granted") {
            alert("Notification permission is required to show alerts.");
          }
        });
      }
    });

    function sendNotification() {
      if (Notification.permission === "granted") {
        new Notification("Reminder", {
          body: "You're still in and it's after 5:30PM. Please update your status.",
          icon: "https://cdn-icons-png.flaticon.com/512/1827/1827370.png"
        });
      } else {
        alert("Notifications are not enabled. Please allow them.");
      }
    }
  </script>

</body>
</html>
